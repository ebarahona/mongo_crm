<!DOCTYPE html>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h4><a ui-sref="meetings">Meetings </a>&gt;&gt; {{ meeting.name }}</h4>

      <button ng-click="saveMeeting()" class="btn btn-primary btn-sm" type="button" name="button">Save</button>
      <button ui-sref="view_meeting({meetingID: meeting._id})" class="btn btn-default btn-sm" type="button" name="button">Cancel</button>
      <hr>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-10 col-xs-offset-1">

      <form class="form-horizontal">
        <fieldset>
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-8">
              <input ng-model="meeting.name" name="name" type="text" class="form-control" id="name" placeholder="Name">
            </div>
          </div>

          <div class="form-group">
            <label for="meeting_parent" class="col-sm-2 control-label">Choose Linked To</label>
            <div class="col-sm-3">
              <select ng-model="meeting.selected_parent"
                      ng-options="x for x in meeting_parents"
                      ng-change="clearFields()"
                      class="form-control"
                      ng-required="true">
                <option disabled selected value> -- Choose Linked To -- </option>
              </select>
            </div>

            <div class="col-sm-5">
              <input ng-model="meeting.linked_to_search" ng-keydown="searchParent($event)" name="linked_to_search" type="text" class="form-control" id="linked_to_search" placeholder="Linked To Search">
            </div>
          </div>

          <table class="table table-responsive table-hover">
            <tbody>
              <tr ng-repeat="result in results">
                <td ng-model="meeting.linked_to" ng-click="addResult(result._id, result.name, result.first_name, result.last_name)">{{ result.name }} {{ result.first_name }} {{ result.last_name }} - {{ result._id }}</td>
              </tr>
            </tbody>
          </table>

          <div class="form-group">
            <label for="linked_to.name" class="col-sm-2 control-label">Linked To</label>
            <div class="col-sm-8">
              <input ng-model="meeting.linked_to.name" name="linked_to.name" type="text" class="form-control" id="linked_to.name" placeholder="Linked To">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-8">
              <input ng-model="meeting.linked_to.name_id" type="hidden" class="form-control" id="linked_to.nameid">
            </div>
          </div>

          <div class="form-group">
            <label for="status" class="col-sm-2 control-label">Status</label>
            <div class="col-sm-8">

              <select ng-model="meeting.status"
                      name="status"
                      class="form-control"
                      id="status">
                <option disabled selected value> -- select an option -- </option>
                <option>Planned</option>
                <option>Held</option>
                <option>Not Held</option>
              </select>

            </div>
          </div>

          <div class="form-group">
            <label for="start_date" class="col-sm-2 control-label">Start Date</label>
            <div class="col-sm-8">
              <input ng-model="meeting.start_date" name="start_date" type="text" class="form-control" id="start_date" placeholder="Start Date">
            </div>
          </div>

          <div class="form-group">
            <label for="end_date" class="col-sm-2 control-label">End Date</label>
            <div class="col-sm-8">
              <input ng-model="meeting.end_date" name="end_date" type="text" class="form-control" id="end_date" placeholder="End Date">
            </div>
          </div>

          <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-8">
              <textarea ng-model="meeting.description" name="description" placeholder="Description" rows="3"></textarea>
            </div>
          </div>

          <!-- Not currently working. Uncomment after fixing -->
          <!-- <div class="form-group">
            <label for="meeting_image" class="col-sm-2 control-label">Account Image</label>
            <div class="col-sm-8">
              <input ng-model="meeting.account_image" name="account_image" type="file" class="form-control" id="account_image" placeholder="Account Image">
            </div>
          </div> -->
        </fieldset>
      </form>

    </div>
  </div>
</div>
