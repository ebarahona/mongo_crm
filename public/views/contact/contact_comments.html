<!DOCTYPE html>

<div class="row">

  <form class="form-horizontal">
    <fieldset>

      <div class="form-group">
        <label for="comment" class="col-sm-2 control-label">Comment</label>
        <div class="col-sm-10">
          <textarea ng-model="comment" ng-trim="true" name="comment" rows="2" placeholder="Write your comment here"></textarea>
          <button ng-click="saveComment()" class="btn btn-primary btn-sm" type="button" name="save_btn">Save</button>
        </div>
      </div>

    </fieldset>
  </form>

</div>

  <div ng-show="comments" class="table-responsive">
    <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th>Comment</th>
        <th>Commented on</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="comment in comments">
        <td>{{ comment.text }}</td>
        <td>{{ comment.created_at | date:"MMM dd, yyyy 'at' h:mma" }}</td>
      </tr>
    </tbody>
  </table>
