<!DOCTYPE html>
<div class="container">
  <div class="row">
    <h2>Login</h2>
    <legend>Please login using the form below</legend>
  </div>
  <div class="row">
    <form class="form-horizontal" ng-submit="login()">
      <fieldset>
        <div class="form-group">
          <label for="username" class="col-lg-2 control-label">Username</label>
          <div class="col-lg-8">
            <input ng-model="user.username" name="username" type="text" class="form-control" id="username" placeholder="Username">
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="col-lg-2 control-label">Password</label>
          <div class="col-lg-8">
            <input ng-model="user.password" name="password" type="password" class="form-control" id="password" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-8 col-lg-offset-2">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
