<!DOCTYPE html>
<div class="container">
  <div class="row">

    <div id="search">
  		<span class="col-md-1 search-label">Search</span>
  		<span class="col-md-3">
  		<input type="text" class="form-control ng-pristine ng-valid" ng-model="searchKeyword">
  		</span>
  	</div>

    <table class="table table-responsive table-striped table-hover">
      <thead>
        <tr>
          <th><a href="" ng-click="orderByField='first_name'; reverseSort = !reverseSort">Name</a></th>
          <th><a href="" ng-click="orderByField='username'; reverseSort = !reverseSort">Username</a></th>
          <th><a href="" ng-click="orderByField='email'; reverseSort = !reverseSort">Email</a></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users | filter: searchKeyword | orderBy:orderByField:reverseSort">
          <td><a ui-sref="view_user({userID: user._id})">{{ user.first_name }} {{ user.last_name }}</a></td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
