<!DOCTYPE html>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h4><a ui-sref="users">Users </a>&gt;&gt; {{ user.first_name }} {{ user.last_name }}</h4>
    </div>
  </div>

  <div class="row">
    <button ng-click="updateUser()" class="btn btn-primary btn-sm" type="button" name="save_btn">Save</button>
    <button ui-sref="view_user({userID: user._id})" class="btn btn-default btn-sm" type="button" name="cancel_btn">Cancel</button>
    <hr>
  </div>

  <div class="row">
    <form class="form-horizontal">
      <fieldset>

        <div class="form-group">
          <div class="col-xs-6 col-xs-offset-3">
            <h4 class="text-center">Profile Image</h4>
            <img ng-show="user.profileimage" class="profile-image" ng-src="./uploads/{{ user.profileimage }}">
    				<img ng-hide="user.profileimage" class="profile-image" ng-src="./uploads/default-avatar.png">
            <br>
            <label for="profile_image" class="col-lg-2 control-label">Upload Profile Image</label>
            <div class="col-lg-8">
              <input type="file" nv-file-select="" uploader="uploader" class="form-control" id="profile_image" placeholder="Profile Image"/>
              <br>
              <button type="button" class="btn btn-success btn-sm" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">
                <i class="fa fa-upload" aria-hidden="true"></i> Upload
              </button>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="select" class="col-lg-2 control-label">Salutation</label>
          <div class="col-lg-8">
            <select ng-model="user.salutation" name="salutation" class="form-control" id="salutation">
              <option disabled selected value> -- select an option -- </option>
              <option>Mr.</option>
              <option>Ms.</option>
              <option>Mrs.</option>
              <option>Dr.</option>
              <option>Prof.</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="first_name" class="col-lg-2 control-label">First Name</label>
          <div class="col-lg-8">
            <input ng-model="user.first_name" name="first_name" type="text" class="form-control" id="firstName" placeholder="First Name">
          </div>
        </div>
        <div class="form-group">
          <label for="last_name" class="col-lg-2 control-label">Last Name</label>
          <div class="col-lg-8">
            <input ng-model="user.last_name" name="last_name" type="text" class="form-control" id="lastName" placeholder="Last Name">
          </div>
        </div>
        <div class="form-group">
          <label for="username" class="col-lg-2 control-label">Username</label>
          <div class="col-lg-8">
            <input ng-model="user.username" name="username" type="text" class="form-control" id="username" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-lg-2 control-label">Email</label>
          <div class="col-lg-8">
            <input ng-model="user.email" name="email" type="text" class="form-control" id="email" placeholder="Email">
          </div>
        </div>
        <!-- <div class="form-group">
          <label for="password" class="col-lg-2 control-label">Password</label>
          <div class="col-lg-8">
            <input ng-model="user.password" name="password" type="password" class="form-control" id="password" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="password2" class="col-lg-2 control-label">Confirm Password</label>
          <div class="col-lg-8">
            <input ng-model="user.password2" name="password2" type="password" class="form-control" id="password2" placeholder="Confirm password">
          </div>
        </div> -->

      </fieldset>
    </form>
  </div>
</div>
