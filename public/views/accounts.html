<!DOCTYPE html>
<div class="container">
  <div class="row">
    <div class="col-sm-8">

    </div>
    <div class="col-sm-4">
      <button ng-click="createAccount()" class="btn btn-success btn-sm pull-right" type="button" name="button">Create Account</button>
    </div>
  </div>
  <div class="row">

  </div>
  <div class="row">
    <table class="table table-responsive table-striped table-hover ">
    <thead>
      <tr>
        <th>Name</th>
        <th>Website</th>
        <th>Type</th>
        <th>Industry</th>
        <th>Phone</th>
        <th>City</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="account in accounts | orderBy:'name'">
        <td><a ui-sref="view_account({accountID: account._id})">{{ account.name }}</a></td>
        <td>{{ account.website }}</td>
        <td>{{ account.type }}</td>
        <td>{{ account.industry }}</td>
        <td>{{ account.phone }}</td>
        <td>{{ account.city }}</td>
        <td>{{ account.created_at | date:'medium' }}</td>
      </tr>
    </tbody>
    </table>
  </div>
</div>
