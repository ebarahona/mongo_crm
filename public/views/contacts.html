<!DOCTYPE html>
<div class="container">
  <div class="row">
    <div class="col-sm-8">

    </div>
    <div class="col-sm-4">
      <button ng-click="createContact()" class="btn btn-success btn-sm pull-right" type="button" name="button">Create Contact</button>
    </div>
  </div>
  <div class="row">
    {{ sortType }}
    {{ sortReverse }}
  </div>
  <div class="row">
    <table class="table table-responsive table-striped table-hover ">
    <thead>
      <tr>
        <th>
          <a ng-click="sortType = 'first_name'; sortReverse = sortReverse">Name</a>
          <span ng-show="sortType == 'first_name' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'first_name' && sortReverse" class="fa fa-caret-up"></span>
        </th>
        <th>
          <a href="#" ng-click="sortType = 'account'">Account</a>
          <span ng-show="sortType == 'account'" class="fa fa-caret-down"></span>
        </th>
        <th>
          <a href="#" ng-click="sortType = 'email'">Email</a>
          <span ng-show="sortType == 'email'" class="fa fa-caret-down"></span>
        </th>
        <th>Phone</th>
        <th>
          <a href="#" ng-click="sortType = 'created_at'">Created At</a>
          <span ng-show="sortType == 'created_at'" class="fa fa-caret-down"></span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="contact in contacts | orderBy:sortType:sortReverse">
        <td>{{ contact.first_name }} {{ contact.last_name }}</td>
        <td>{{ contact.account }}</td>
        <td>{{ contact.email }}</td>
        <td>{{ contact.phone }}</td>
        <td>{{ contact.created_at | date:'medium' }}</td>
      </tr>
    </tbody>
    </table>
  </div>
</div>
