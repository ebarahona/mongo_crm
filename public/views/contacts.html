<!DOCTYPE html>
<div class="container">
  <div class="row">
    <div class="col-sm-8">

    </div>
    <div class="col-sm-4">
      <button ng-click="createContact()" class="btn btn-success btn-sm pull-right" type="button" name="button">Create Contact</button>
    </div>
  </div>
  <div class="row">

  </div>
  <div class="row">
    <table class="table table-responsive table-striped table-hover ">
    <thead>
      <tr>
        <th>Name</th>
        <th>Account</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="contact in contacts | orderBy:sortType:sortReverse">
        <td><a ui-sref="view_contact({contactID: contact._id})">{{ contact.first_name }} {{ contact.last_name }}</a></td>
        <td>{{ contact.account }}</td>
        <td>{{ contact.email }}</td>
        <td>{{ contact.phone }}</td>
        <td>{{ contact.created_at | date:'medium' }}</td>
      </tr>
    </tbody>
    </table>
  </div>
</div>
