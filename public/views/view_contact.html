<!DOCTYPE html>
<div class="container">
  <div class="row">
    <h4><a ui-sref="contacts">Contacts </a>&gt;&gt; {{ contact.name }} - {{ contact._id }}</h4>

    <hr>
  </div>
  <div class="row">
    <form class="form-horizontal">
      <fieldset>

        <div class="form-group">
          <label for="contacts_search" class="col-lg-2 control-label">Accounts - Search</label>
          <div class="col-lg-8">
            <input ng-model="account.contacts_search" ng-keydown="searchAccounts($event)" name="contacts_search" type="text" class="form-control" id="contacts_search" placeholder="Accounts">
          </div>
        </div>

        <table class="table table-responsive table-hover ">
          <tbody>
            <tr ng-repeat="contact in contacts">
              <td ng-click="addContactToAccount(contact._id, account._id)">{{ contact.first_name }} {{ contact.last_name }} - {{ contact._id }}</td>
            </tr>
          </tbody>
        </table>

        <br>
        <br>
        <br>

        <hr>

        <br>
        <br>
        <br>

        <div class="form-group">
          <label for="select" class="col-lg-2 control-label">Salutation</label>
          <div class="col-lg-8">
            <select ng-model="contact.salutation" name="salutation" class="form-control" id="salutation">
              <option disabled selected value> -- select an option -- </option>
              <option>Mr.</option>
              <option>Ms.</option>
              <option>Mrs.</option>
              <option>Dr.</option>
              <option>Prof.</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="first_name" class="col-lg-2 control-label">First Name</label>
          <div class="col-lg-8">
            <input ng-model="contact.first_name" name="first_name" type="text" class="form-control" id="firstName" placeholder="First Name">
          </div>
        </div>
        <div class="form-group">
          <label for="last_name" class="col-lg-2 control-label">Last Name</label>
          <div class="col-lg-8">
            <input ng-model="contact.last_name" name="last_name" type="text" class="form-control" id="lastName" placeholder="Last Name">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-lg-2 control-label">Email</label>
          <div class="col-lg-8">
            <input ng-model="contact.email" name="email" type="text" class="form-control" id="email" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="phone" class="col-lg-2 control-label">Phone</label>
          <div class="col-lg-8">
            <input ng-model="contact.phone" name="phone" type="text" class="form-control" id="phone" placeholder="Phone">
          </div>
        </div>
        <div class="form-group">
          <label for="address" class="col-lg-2 control-label">Address Line 1</label>
          <div class="col-lg-8">
            <input ng-model="contact.address" name="address" type="text" class="form-control" id="address" placeholder="Address Line 1">
          </div>
        </div>
        <div class="form-group">
          <label for="address2" class="col-lg-2 control-label">Address Line 2 (optional)</label>
          <div class="col-lg-8">
            <input ng-model="contact.address2" name="address2" type="text" class="form-control" id="address2" placeholder="Address Line 2 (optional)">
          </div>
        </div>
        <div class="form-group">
          <label for="city" class="col-lg-2 control-label">City</label>
          <div class="col-lg-8">
            <input ng-model="contact.city" name="city" type="text" class="form-control" id="city" placeholder="City">
          </div>
        </div>
        <div class="form-group">
          <label for="state" class="col-lg-2 control-label">State</label>
          <div class="col-lg-8">
            <input ng-model="contact.state" name="state" type="text" class="form-control" id="state" placeholder="State">
          </div>
        </div>
        <div class="form-group">
          <label for="zip_code" class="col-lg-2 control-label">Zip Code</label>
          <div class="col-lg-8">
            <input ng-model="contact.zip_code" name="zip_code" type="text" class="form-control" id="zipCode" placeholder="Zip Code">
          </div>
        </div>


        <div class="form-group">
          <label for="account" class="col-lg-2 control-label">Account</label>
          <div class="col-lg-8">
            <input ng-model="contact.account" name="account" type="text" class="form-control" id="account" placeholder="Account">
          </div>
        </div>


        <div class="form-group">
          <label for="contacts" class="col-lg-2 control-label">Accounts</label>
          <div class="col-lg-8">
            <!-- {{ account_contacts }} -->
            <span ng-repeat="contact_account in contact_accounts">
              <a ui-sref="view_account({accountID: contact_account._id})">{{ contact_account.name }}</a>,
            </span>
            <!-- <input ng-model="account.account_accounts" name="accounts" type="text" class="form-control" id="accounts" placeholder="Contacts"> -->
          </div>
        </div>


        <div class="form-group">
          <label for="description" class="col-lg-2 control-label">Description</label>
          <div class="col-lg-8">
            <input ng-model="contact.description" name="description" type="text" class="form-control" id="description" placeholder="Description">
          </div>
        </div>

        <!-- Not currently working. Uncomment after fixing -->
        <!-- <div class="form-group">
          <label for="profile_image" class="col-lg-2 control-label">Profile Image</label>
          <div class="col-lg-8">
            <input ng-model="contact.profile_image" name="profile_image" type="file" class="form-control" id="profile_image" placeholder="Profile Image">
          </div>
        </div> -->
      </fieldset>
    </form>
  </div>
</div>
